<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/form_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>
    Worst Web Developers summit 2019
</h1>
<form>
    <ul style="list-style-type: none">
        <li>
            <label>
                <input id="login" type="text" name="login" placeholder="Login" required autofocus>
            </label>
        </li>
        <li>
            <label>
                <input id="password" type="password" name="password" placeholder="Password" required>
            </label>
        </li>
        <li>
            <label>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password"
                       required>
            </label>
        </li>
        <li>
            <label>
                <input id="name" type="text" placeholder="Name" name="name" required>
            </label>
        </li>
        <li>
            <label>
                <input id="surname" type="text" placeholder="Surname" name="surname" required>
            </label>
        </li>
        <li>
            <label>
                <input id="email" type="email" placeholder="Email" name="email" required>
            </label>
        <li>
            <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" value="m" required checked>
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="f" required>
            </fieldset>
        </li>
        <li>
            <input class="register_button" type="submit" value="Register">
        </li>
    </ul>
</form>
</body>
</html>
