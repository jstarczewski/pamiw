<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/form_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Worst Web Developers summit 2019</h1>
<form id="form">
    <ul id="list" style="list-style-type: none" class="errorMessages">
        <li>
            <label id="firstname_label">
                <input id="firstname" type="text" name="firstname" placeholder="First name"
                       pattern="[AaĄąBbCcĆćDdEeĘęFfGgHhIiJjKkLlŁłMmNnŃńOoÓóPpRrSsŚśTtUuWwYyZzŹźŻżXxQq]+"
                       onkeyup="validateNameCorrectness()"
                       required autofocus>
            </label>
        </li>
        <li>
            <label id="lastname_label">
                <input id="lastname" type="text" placeholder="Last name" name="lastname"
                       pattern="[AaĄąBbCcĆćDdEeĘęFfGgHhIiJjKkLlŁłMmNnŃńOoÓóPpRrSsŚśTtUuWwYyZzŹźŻżXxQq]+"
                       onkeyup="validateLastNameCorrectness()"
                       required>
            </label>
        <li>
        <li>
            <label>
                <input id="password" type="password" minlength="8" name="password" placeholder="Password"
                       onkeyup="checkPasswordsEquality()"
                       required/>
            </label>
        </li>
        <li>
            <label id="confirm_password_label">
                <input id="confirm_password" type="password" minlength="8" name="confirm_password"
                       placeholder="Confirm Password"
                       onkeyup="checkPasswordsEquality()"
                       required/>
            </label>
        </li>
        <li>
            <label for="birthdate">
                <input type="date" name="birthdate" placeholder="Date of birth" id="birthdate" min="1900-01-01"
                       onkeyup="validateDate()"
                       required>
            </label>
        </li>
        <li>
            <label>
                <input id="login" type="text" placeholder="Login" name="login" required>
            </label>
        </li>
        <li>
            <label>
                <input id="pesel" type="text" size="11" minlength="11" placeholder="PESEL [0-9]" name="pesel"
                       pattern="[0-9]{11}" required>
            </label>
        </li>
        <li>
            <fieldset>
                <legend>SEX</legend>
                <label for="male">Male</label>
                <input id="male" type="radio" name="sex" value="m" required checked>
                <label for="female">Female</label>
                <input id="female" type="radio" name="sex" value="f" required>
            </fieldset>
        </li>
        <li>
            <label for="photo">
                <input type="file" name="photo" id="photo" required>
            </label>
        </li>
        <li>
            <input id="submit" class="register_button"
                   type="submit" onsubmit="createAllErrors()"
                   onmouseover="checkSubmitButtonAvailability()"
                   value="Register">
        </li>
    </ul>
</form>
<script onload="setup()" type="text/javascript" src="scripts/password_validation.js"></script>
<script onload="setMaxDate()" type="text/javascript" src="scripts/birthdate_validation.js"></script>
</body>
</html>
